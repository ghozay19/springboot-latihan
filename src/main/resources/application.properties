server.port=${PORT:8080}
spring.datasource.url=jdbc:mysql://localhost:3306/spring_training?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC&reconnect=true&useSSL=false
#DB LOCAL
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1
# Show or not log for each sql query
spring.jpa.show-sql=false
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
# The SQL dialect makes Hibernate generate better SQL for the chosen database
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.application.name=astrapay-training
# LOGGING
logging.file=springboot-training-logs/${spring.application.name}.log
server.tomcat.accesslog.enabled=false
server.tomcat.basedir=astrapay-training-logs


